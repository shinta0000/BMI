<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-info">
      <div class="container">
        <a href="#" class="navbar-brand">BMI計算機</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
        <div class="row">
          <section class="col-sm-6 col-md-4 pt-4">
            <div class="form-group">
              <label for="height">身長 (cm)</label>
              <input id="height-input" type="text" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="weight">体重 (kg)</label>
              <input id="weight-input" type="text" class="form-control" value="">
            </div>
            <input id="button-submit" type="submit" class="btn btn-info btn-large" value="計測開始">
          </section>
          <section class="col-sm-6 col-md-4 pt-4">
            <div class="card">
              <div class="card-header">
                あなたのBMIは
              </div>
              <div class="card-body">
                <div id="bmi-output" class="display-4"></div>
              </div>
            </div>
          </section>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
